<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">
       
  <link rel="stylesheet" href="style.css">
  <title>Card</title>
</head>
<body>
  <div class="[ card ] [ bgWhite textAlignCenter br-2 ]">
    <img class="cardImage" src="/images/illustration-hero.svg" alt="">
    <div class="[ cardContent ] [ padding_48 ] [ gridFlow ]">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like</p>
      
      <div class="[ flexRow ] [ bgLight textAlignLeft br-1 padding_24 ]">
        <div>
          <img src="/images/icon-music.svg">
        </div>
        <div>
          <p class="textDark fwBlack">Annual Plan kkkk</p>
          <p>$59.99/year</p>
        </div>
        <button class="link pushRight" ><a href="#">Change</a></button>
      </div>

      <button class="button" data-type="primary">Proceed to Payment</button>
      <button class="button" data-type="basic">Cancel Order</button>
    </div>
  </div>
  <div>
    <img class="pattern" src="/images/pattern-background-desktop.svg">
  </div>
</body>
</html>
